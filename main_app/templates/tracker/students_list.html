{% extends "base.html" %}
{% block content %}
    <h1>Students List</h1>

    <ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student_detail' student.pk %}">{{student.name}}</a>  
        </li>
    {% empty %}
        <li>No students found.</li>
    {% endfor %}
    </ul>

{% endblock %}
