{% extends "base.html" %}
{% block content %}
<style>
h1 {
  font-size: 2rem;
  color: #e96f4a; 
  margin-bottom: 1.5rem;
  font-weight: bold;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

ul li {
  background-color: #f8f9fa;
  color: #333;
  padding: 1rem;
  margin: 0.8rem 0;
  border-radius: 6px;
  border-left: 4px solid #717272;
  transition: all 0.3s ease;
}

ul li:hover {
  background-color: #e9ecef;
  transform: translateX(5px);
}

ul li a {
  color: #333;
  text-decoration: none;
  font-weight: 500;
  display: block;
}

ul li a:hover {
  color: #e96f4a; 
}
</style>

    <h1>Students List</h1>

    <ul>
    {% for student in students %}
        <li>
            <a href="{% url 'student_detail' student.pk %}">{{student.name}}</a>  
        </li>
    {% empty %}
        <li>No students found.</li>
    {% endfor %}
    </ul>

{% endblock %}
