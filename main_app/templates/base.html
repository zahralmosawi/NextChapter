<!doctype html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8"><title>NextChapter</title>
</head>
  <body>
    <img src="{% static 'images/NextChapter.png' %}" alt="NextChapter Logo" width="200" height="200">
    <p>NextChapter</p>
    Welcome, {{user.username}}
    {% if user.role == user.Role.TRACKER %}
      <nav> 
        <a href="{% url 'add_student' %}">Add New Student</a> 
        <a href="{% url 'students_list' %}">Student List</a>
      </nav>
    {% endif %}

    {% if user.role == user.Role.STUDENT %}
      <form action="/auth/logout/" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% endif %} 

    {% block content %}{% endblock %}
  </body>
</html>
