<!doctype html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8"><title>NextChapter</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
  </head>
  <body>
    <div class="header">
    <img src="{% static 'images/NextChapter.jpg' %}" alt="NextChapter Logo" id='logo'>

    {% if user.role == user.Role.TRACKER %}
      <nav> 
        <a href="{% url 'add_student' %}">Add New Student</a> 
        <a href="{% url 'students_list' %}">Student List</a>
      </nav>
    {% endif %}

    {% if user.role == user.Role.STUDENT %}
      <form action="/auth/logout/" method="post" class='logout-form'>
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% endif %} 
    </div>

    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

  </body>
</html>
